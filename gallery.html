<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>SWOTOR - Gallery</title>
  
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <img src="r.jpg" alt="SWOTOR Banner" class="banner-image">
  </header>

  <div class="container">
    <div class="left-column">
      <h1>Gallery</h1>
      <p>Check out iconic moments from the SWOTOR universe:</p>

      <ul>
        <li>
          Clips from major battles:
          <div class="video-gallery">
            <video autoplay muted loop width="200">
              <source src="swotor-video.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>

            <video autoplay muted loop width="200">
              <source src="smug.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>

            <video autoplay muted loop width="200">
              <source src="troop.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </li>

        <li>
          Concept art of starships and planets:
          <div class="video-gallery">
            <video autoplay muted loop width="200">
              <source src="sh.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </li>
      </ul>
    </div>

    <div class="right-column">
      <h2>Navigation</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="planets.html">Planets</a></li>
        <li><a href="factions.html">Factions</a></li>
        <li><a href="storylines.html">Storylines</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
